<div class="row">
    <div class="col"><h3>User Details</h3></div>
</div>

<!-- Delete User form -->
<form (ngSubmit)="onSubmit2($event)" #detailsForm2="ngForm">   
    <div class="form-group">
        <div class="col">
            <button class='btn-outline-dark form-control ' type="submit"[value] ="car" (ngSubmit)="onSubmit2($event)">Remove Car</button>
        </div>
    </div>
</form>

<!-- Edit User Form -->
<form (ngSubmit)="onSubmit(detailsForm)" #detailsForm="ngForm">
    <div class="form-group">
        <label for="user_id">User ID:</label>
        <input type="text" name="car_id" ngModel class ="form-control"
        [value] = "user.user_id"
        [readonly]=true>
    </div>
    <div class="form-group">
        <label for="car_reg">User Full Name:</label>
        <input type="text" name="user_fullane" ngModel class ="form-control"
        [value] = "car.car_reg"
        [readonly]="notEditable">
    </div>
    <div class="form-group">
        <label for="car_details">Car Colour:</label>
        <input type="text" name="car_colour" ngModel class ="form-control"
        [value] = "car.car_colour"
        [readonly]="notEditable">
    </div>
    <div class="form-group">
        <label for="car_details">Car Make:</label>
        <input type="text" name="car_make" ngModel class ="form-control"
        [value] = "car.car_make"
        [readonly]="notEditable">
    </div>
    <div class="form-group">
        <label for="car_details">Car Model:</label>
        <input type="text" name="car_model" ngModel class ="form-control"
        [value] = "car.car_model"
        [readonly]="notEditable">
    </div>
    <div class="form-group">
        <label for="user_id">User ID</label>
        <input type="text" name="user_id" ngModel class ="form-control"
        [value] = "car.user_id"
        [readonly]="true">
    </div>
    <div class="col">
        <button class='btn-outline-dark form-control' type="submit">{{buttonText}}</button>
    </div>
</form>
